<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Echoes RPG - Web Edition</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
            color: #00ff00;
            min-height: 100vh;
            overflow-x: hidden;
        }

        .header {
            text-align: center;
            padding: 20px;
            background: rgba(0, 0, 0, 0.8);
            border-bottom: 2px solid #00ff00;
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 0 0 10px #00ff00;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.2rem;
            opacity: 0.8;
        }

        #game-container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background: rgba(0, 17, 0, 0.9);
            border: 2px solid #00ff00;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
        }

        #game-output {
            background: #000000;
            color: #00ff00;
            padding: 20px;
            border: 1px solid #006600;
            border-radius: 5px;
            min-height: 500px;
            max-height: 600px;
            overflow-y: auto;
            white-space: pre-wrap;
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 20px;
            box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1);
        }

        #game-output::-webkit-scrollbar {
            width: 8px;
        }

        #game-output::-webkit-scrollbar-track {
            background: #000000;
        }

        #game-output::-webkit-scrollbar-thumb {
            background: #00ff00;
            border-radius: 4px;
        }

        #input-container {
            display: flex;
            gap: 10px;
        }

        #game-input {
            flex: 1;
            background: #000000;
            color: #00ff00;
            border: 2px solid #00ff00;
            border-radius: 5px;
            padding: 15px;
            font-family: 'Courier New', monospace;
            font-size: 16px;
            outline: none;
            transition: all 0.3s ease;
        }

        #game-input:focus {
            box-shadow: 0 0 10px rgba(0, 255, 0, 0.5);
            border-color: #00ff88;
        }

        #game-input::placeholder {
            color: #006600;
        }

        .loading {
            text-align: center;
            padding: 50px;
            font-size: 1.2rem;
        }

        .loading::after {
            content: '';
            display: inline-block;
            width: 20px;
            height: 20px;
            border: 3px solid #00ff00;
            border-radius: 50%;
            border-top-color: transparent;
            animation: spin 1s ease-in-out infinite;
            margin-left: 10px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .error {
            background: rgba(255, 0, 0, 0.1);
            border: 1px solid #ff0000;
            color: #ff6666;
            padding: 15px;
            border-radius: 5px;
            margin: 20px 0;
        }

        .footer {
            text-align: center;
            padding: 20px;
            font-size: 0.9rem;
            opacity: 0.7;
            border-top: 1px solid #006600;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .header h1 {
                font-size: 2rem;
            }

            #game-container {
                margin: 10px;
                padding: 15px;
            }

            #game-output {
                min-height: 400px;
                font-size: 13px;
            }

            #game-input {
                font-size: 14px;
                padding: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>ECHOES RPG</h1>
        <p>A Cross-Platform Text Adventure - Web Edition</p>
    </div>

    <div id="game-container">
        <div id="loading" class="loading">
            Loading game...
        </div>

        <div id="error-container" style="display: none;">
            <div class="error">
                <strong>Error:</strong> Failed to load the game.
                <br>Please refresh the page or check your browser's console for more details.
            </div>
        </div>

        <div id="game-interface" style="display: none;">
            <div id="game-output"></div>
            <div id="input-container">
                <input type="text" id="game-input" placeholder="Enter your command..." autocomplete="off">
            </div>
        </div>
    </div>

    <div class="footer">
        <p>Use commands like: look, go north, inventory, help</p>
        <p>Â© 2024 Echoes RPG - Built with Rust and WebAssembly</p>
    </div>

    <script type="module">
        import init, { WebGame } from './pkg/echoes_rpg.js';

        let game = null;

        async function run() {
            try {
                console.log('Initializing WASM module...');
                await init();

                console.log('Creating game instance...');
                game = new WebGame();

                // Hide loading, show game interface
                document.getElementById('loading').style.display = 'none';
                document.getElementById('game-interface').style.display = 'block';

                console.log('Starting game...');
                await game.start_game();

                console.log('Game started successfully!');

            } catch (error) {
                console.error('Failed to initialize game:', error);
                document.getElementById('loading').style.display = 'none';
                document.getElementById('error-container').style.display = 'block';
            }
        }

        // Start the game when the page loads
        run();
    </script>
</body>
</html>
