<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Echoes RPG - Web Edition</title>
        <style>
            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html,
            body {
                height: 100vh;
                margin: 0;
                padding: 0;
                overflow: hidden;
                font-family: "Courier New", monospace;
                background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
                color: #00ff00;
            }

            body {
                display: flex;
                flex-direction: column;
                min-height: 100vh;
            }

            .header {
                text-align: center;
                padding: 15px;
                background: rgba(0, 0, 0, 0.8);
                border-bottom: 2px solid #00ff00;
                flex-shrink: 0;
            }

            .header h1 {
                font-size: clamp(1.5rem, 4vw, 2.5rem);
                text-shadow: 0 0 10px #00ff00;
                margin-bottom: 8px;
            }

            .header p {
                font-size: clamp(0.9rem, 2vw, 1.2rem);
                opacity: 0.8;
            }

            .main-content {
                flex: 1;
                display: flex;
                flex-direction: column;
                overflow: hidden;
                padding: 10px;
                min-height: 0;
            }

            #loading-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                align-items: center;
                background: rgba(0, 17, 0, 0.9);
                border: 2px solid #00ff00;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
                margin: 0 auto;
                max-width: 900px;
                width: 100%;
                min-height: 400px;
            }

            #game-container {
                flex: 1;
                display: flex;
                flex-direction: column;
                background: rgba(0, 17, 0, 0.9);
                border: 2px solid #00ff00;
                border-radius: 8px;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
                padding: 8px;
                margin: 0 auto;
                max-width: 900px;
                width: 100%;
                overflow: hidden;
                min-height: 400px;
                gap: 5px;
                height: 100%;
                box-sizing: border-box;
            }

            .loading {
                text-align: center;
                padding: 50px;
                font-size: 1.2rem;
            }

            .loading::after {
                content: "";
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid #00ff00;
                border-radius: 50%;
                border-top-color: transparent;
                animation: spin 1s ease-in-out infinite;
                margin-left: 10px;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .error {
                background: rgba(255, 0, 0, 0.1);
                border: 1px solid #ff0000;
                color: #ff6666;
                padding: 15px;
                border-radius: 5px;
                margin: 20px;
            }

            .footer {
                text-align: center;
                padding: 10px;
                font-size: clamp(0.7rem, 1.5vw, 0.9rem);
                opacity: 0.7;
                border-top: 1px solid #006600;
                flex-shrink: 0;
                background: rgba(0, 0, 0, 0.3);
            }

            /* Game elements styling */
            #game-canvas {
                border: 1px solid #00ff00;
                background: #000000;
                max-width: 100%;
                max-height: 100%;
                height: auto;
                object-fit: contain;
            }

            #ui-panel {
                background: rgba(0, 20, 0, 0.8);
                border: 1px solid #00ff00;
                color: #00ff00;
                font-family: "Courier New", monospace;
                font-size: 11px;
                overflow-y: auto;
                height: 120px;
                width: 100%;
                flex-shrink: 0;
            }

            #message-area {
                background: rgba(0, 20, 0, 0.8);
                border: 1px solid #00ff00;
                color: #00ff00;
                font-family: "Courier New", monospace;
                font-size: 10px;
                overflow-y: auto;
                height: 80px;
                flex-shrink: 0;
            }

            #map-area {
                display: flex;
                justify-content: center;
                align-items: center;
                flex: 1;
                min-height: 0;
                overflow: hidden;
                width: 100%;
                height: 100%;
                box-sizing: border-box;
            }

            /* Mobile responsive */
            @media (max-width: 768px) {
                .main-content {
                    padding: 5px;
                }

                .header {
                    padding: 10px;
                }

                .footer {
                    padding: 8px;
                }

                #game-container {
                    padding: 5px;
                }

                #map-area {
                    flex-direction: column;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>ECHOES RPG</h1>
            <p>A Cross-Platform Text Adventure - Web Edition</p>
        </div>

        <div class="main-content" id="main-content">
            <div id="loading-container">
                <div id="loading" class="loading">Loading game...</div>

                <div id="error-container" style="display: none">
                    <div class="error">
                        <strong>Error:</strong> Failed to load the game.
                        <br />Please refresh the page or check your browser's
                        console for more details.
                    </div>
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Use commands like: look, go north, inventory, help</p>
            <p>Â© 2024 Echoes RPG - Built with Rust and WebAssembly</p>
        </div>

        <script type="module">
            import init, { WebGame } from "./pkg/echoes_rpg.js";

            let game = null;

            async function run() {
                try {
                    console.log("Initializing WASM module...");
                    await init();

                    console.log("Creating WebGame instance...");
                    game = new WebGame();

                    // Hide loading container - game will be created in main-content
                    document.getElementById("loading-container").style.display =
                        "none";

                    console.log("Starting game...");
                    await game.start_game();

                    console.log("Game started successfully!");
                } catch (error) {
                    console.error("Failed to initialize game:", error);
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("error-container").style.display =
                        "block";
                }
            }

            // Start the game
            run();
        </script>
    </body>
</html>
