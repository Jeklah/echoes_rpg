<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Echoes RPG - Web Edition</title>
        <style>
            :root {
                --vh: 1vh;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                height: 100%;
                overflow: hidden;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for modern browsers */
                overflow: hidden !important;
                margin: 0 !important;
                padding: 0 !important;
                position: fixed !important;
                width: 100vw !important;
                top: 0 !important;
                left: 0 !important;
                box-sizing: border-box !important;
            }

            body {
                font-family: "Courier New", monospace;
                background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
                color: #00ff00;
                display: flex;
                flex-direction: column;
            }

            .header {
                text-align: center;
                padding: 10px;
                background: rgba(0, 0, 0, 0.8);
                border-bottom: 2px solid #00ff00;
                flex-shrink: 0;
                min-height: 60px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .header h1 {
                font-size: clamp(1.5rem, 4vw, 2.5rem);
                text-shadow: 0 0 10px #00ff00;
                margin-bottom: 8px;
            }

            .header p {
                font-size: clamp(0.9rem, 2vw, 1.2rem);
                opacity: 0.8;
            }

            #loading-container {
                max-width: min(1200px, calc(100vw - 20px));
                margin: 5px auto;
                padding: 10px;
                background: rgba(0, 17, 0, 0.9);
                border: 2px solid #00ff00;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                overflow: hidden;
            }

            .loading {
                text-align: center;
                padding: 50px;
                font-size: 1.2rem;
            }

            .loading::after {
                content: "";
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid #00ff00;
                border-radius: 50%;
                border-top-color: transparent;
                animation: spin 1s ease-in-out infinite;
                margin-left: 10px;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .error {
                background: rgba(255, 0, 0, 0.1);
                border: 1px solid #ff0000;
                color: #ff6666;
                padding: 15px;
                border-radius: 5px;
                margin: 20px 0;
            }

            .footer {
                text-align: center;
                padding: 5px;
                font-size: clamp(0.7rem, 1.5vw, 0.9rem);
                opacity: 0.7;
                border-top: 1px solid #006600;
                flex-shrink: 0;
                min-height: 30px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            /* Styles for WASM-generated game elements */
            #game-container {
                position: absolute !important;
                top: 70px !important;
                left: 10px !important;
                right: 10px !important;
                bottom: 40px !important;
                width: auto !important;
                height: auto !important;
                max-width: 1200px !important;
                margin: 0 auto !important;
                padding: 10px !important;
                background: rgba(0, 17, 0, 0.9) !important;
                border: 2px solid #00ff00 !important;
                border-radius: 10px !important;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3) !important;
                font-family: "Courier New", monospace !important;
                display: flex !important;
                flex-direction: column !important;
                overflow: hidden !important;
                box-sizing: border-box !important;
            }

            #game-output {
                background: #000000 !important;
                color: #00ff00 !important;
                padding: 15px !important;
                border: 1px solid #006600 !important;
                border-radius: 5px !important;
                flex: 1 !important;
                overflow-y: auto !important;
                white-space: pre-wrap !important;
                font-size: clamp(12px, 1.5vw, 16px) !important;
                line-height: 1.4 !important;
                margin-bottom: 15px !important;
                box-shadow: inset 0 0 10px rgba(0, 255, 0, 0.1) !important;
                font-family: "Courier New", monospace !important;
                min-height: 0 !important;
                max-height: 100% !important;
            }

            #game-output::-webkit-scrollbar {
                width: 8px !important;
            }

            #game-output::-webkit-scrollbar-track {
                background: #000000 !important;
            }

            #game-output::-webkit-scrollbar-thumb {
                background: #00ff00 !important;
                border-radius: 4px !important;
            }

            #game-input {
                width: 100% !important;
                background: #000000 !important;
                color: #00ff00 !important;
                border: 2px solid #00ff00 !important;
                border-radius: 5px !important;
                padding: 12px !important;
                font-family: "Courier New", monospace !important;
                font-size: clamp(12px, 1.5vw, 16px) !important;
                outline: none !important;
                transition: all 0.3s ease !important;
                flex-shrink: 0 !important;
                box-sizing: border-box !important;
            }

            #game-input:focus {
                box-shadow: 0 0 10px rgba(0, 255, 0, 0.5) !important;
                border-color: #00ff88 !important;
            }

            #game-input::placeholder {
                color: #006600 !important;
            }

            @media (max-width: 768px) {
                #loading-container {
                    margin: 2px;
                    padding: 8px;
                }

                #game-container {
                    top: 60px !important;
                    left: 5px !important;
                    right: 5px !important;
                    bottom: 30px !important;
                    width: auto !important;
                    height: auto !important;
                    padding: 8px !important;
                }

                .header {
                    padding: 8px;
                    min-height: 50px;
                }

                .footer {
                    padding: 4px;
                    min-height: 25px;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>ECHOES RPG</h1>
            <p>A Cross-Platform Text Adventure - Web Edition</p>
        </div>

        <div id="loading-container">
            <div id="loading" class="loading">Loading game...</div>

            <div id="error-container" style="display: none">
                <div class="error">
                    <strong>Error:</strong> Failed to load the game.
                    <br />Please refresh the page or check your browser's
                    console for more details.
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Use commands like: look, go north, inventory, help</p>
            <p>Â© 2024 Echoes RPG - Built with Rust and WebAssembly</p>
        </div>

        <script type="module">
            import init, { WebGame } from "./pkg/echoes_rpg.js";

            let game = null;

            // Dynamic viewport adjustment for fixed positioning
            function adjustLayoutForViewport() {
                const vh = window.innerHeight;
                const vw = window.innerWidth;

                // Update CSS custom property
                document.documentElement.style.setProperty(
                    "--vh",
                    `${vh * 0.01}px`,
                );

                // Force no scrollbars at document level
                document.documentElement.style.overflow = "hidden";
                document.body.style.overflow = "hidden";
                document.documentElement.style.height = "100%";
                document.body.style.height = vh + "px";
                document.body.style.width = "100vw";
                document.body.style.position = "fixed";
                document.body.style.top = "0";
                document.body.style.left = "0";

                // Calculate exact dimensions
                const headerHeight =
                    document.querySelector(".header")?.offsetHeight ||
                    (vw <= 768 ? 50 : 70);
                const footerHeight =
                    document.querySelector(".footer")?.offsetHeight ||
                    (vw <= 768 ? 25 : 35);

                // Update game container if it exists
                const gameContainer = document.getElementById("game-container");
                if (gameContainer) {
                    gameContainer.style.top = headerHeight + "px";
                    gameContainer.style.bottom = footerHeight + "px";
                    gameContainer.style.left = vw <= 768 ? "5px" : "10px";
                    gameContainer.style.right = vw <= 768 ? "5px" : "10px";
                    gameContainer.style.width = "auto";
                    gameContainer.style.height = "auto";
                    gameContainer.style.maxWidth = "1200px";
                    gameContainer.style.margin = "0 auto";
                }
            }

            // Listen for viewport changes
            window.addEventListener("resize", adjustLayoutForViewport);
            window.addEventListener("orientationchange", () => {
                setTimeout(adjustLayoutForViewport, 150);
            });

            // Initial call
            adjustLayoutForViewport();

            async function run() {
                try {
                    console.log("Initializing WASM module...");
                    await init();

                    // Hide loading container - WASM will create the game interface
                    document.getElementById("loading-container").style.display =
                        "none";

                    // Adjust layout after game is created
                    setTimeout(adjustLayoutForViewport, 100);

                    console.log(
                        "WASM initialized - game should be starting automatically...",
                    );
                } catch (error) {
                    console.error("Failed to initialize game:", error);
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("error-container").style.display =
                        "block";
                }
            }

            // Start game - viewport already adjusted above
            run();
        </script>
    </body>
</html>
