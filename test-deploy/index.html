<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Echoes RPG - Web Edition</title>
        <style>
            :root {
                --vh: 1vh;
            }

            * {
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            html {
                height: 100%;
                overflow: hidden;
                margin: 0;
                padding: 0;
                box-sizing: border-box;
            }

            body {
                height: 100vh;
                height: 100dvh; /* Dynamic viewport height for modern browsers */
                overflow: hidden !important;
                margin: 0 !important;
                padding: 0 !important;
                position: fixed !important;
                width: 100vw !important;
                top: 0 !important;
                left: 0 !important;
                box-sizing: border-box !important;
            }

            body {
                font-family: "Courier New", monospace;
                background: linear-gradient(135deg, #0a0a0a, #1a1a2e);
                color: #00ff00;
                display: flex;
                flex-direction: column;
            }

            .header {
                text-align: center;
                padding: 10px;
                background: rgba(0, 0, 0, 0.8);
                border-bottom: 2px solid #00ff00;
                flex-shrink: 0;
                min-height: 60px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            .header h1 {
                font-size: clamp(1.5rem, 4vw, 2.5rem);
                text-shadow: 0 0 10px #00ff00;
                margin-bottom: 8px;
            }

            .header p {
                font-size: clamp(0.9rem, 2vw, 1.2rem);
                opacity: 0.8;
            }

            #loading-container {
                max-width: min(1200px, calc(100vw - 20px));
                margin: 5px auto;
                padding: 10px;
                background: rgba(0, 17, 0, 0.9);
                border: 2px solid #00ff00;
                border-radius: 10px;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
                flex: 1;
                display: flex;
                flex-direction: column;
                justify-content: center;
                overflow: hidden;
            }

            .loading {
                text-align: center;
                padding: 50px;
                font-size: 1.2rem;
            }

            .loading::after {
                content: "";
                display: inline-block;
                width: 20px;
                height: 20px;
                border: 3px solid #00ff00;
                border-radius: 50%;
                border-top-color: transparent;
                animation: spin 1s ease-in-out infinite;
                margin-left: 10px;
            }

            @keyframes spin {
                to {
                    transform: rotate(360deg);
                }
            }

            .error {
                background: rgba(255, 0, 0, 0.1);
                border: 1px solid #ff0000;
                color: #ff6666;
                padding: 15px;
                border-radius: 5px;
                margin: 20px 0;
            }

            .footer {
                text-align: center;
                padding: 5px;
                font-size: clamp(0.7rem, 1.5vw, 0.9rem);
                opacity: 0.7;
                border-top: 1px solid #006600;
                flex-shrink: 0;
                min-height: 30px;
                display: flex;
                flex-direction: column;
                justify-content: center;
            }

            /* Simple responsive container for WASM game */
            #game-container {
                position: absolute !important;
                top: 60px !important;
                left: 10px !important;
                right: 10px !important;
                bottom: 35px !important;
                max-width: 900px !important;
                margin: 0 auto !important;
                background: rgba(0, 17, 0, 0.9) !important;
                border: 2px solid #00ff00 !important;
                border-radius: 8px !important;
                box-shadow: 0 0 20px rgba(0, 255, 0, 0.3) !important;
                font-family: "Courier New", monospace !important;
                display: flex !important;
                flex-direction: column !important;
                overflow: hidden !important;
                box-sizing: border-box !important;
                padding: 8px !important;
            }

            #game-canvas {
                border: 1px solid #00ff00 !important;
                background: #000000 !important;
                max-width: 100% !important;
                height: auto !important;
            }

            #ui-panel {
                background: rgba(0, 20, 0, 0.8) !important;
                border: 1px solid #00ff00 !important;
                color: #00ff00 !important;
                font-family: "Courier New", monospace !important;
                font-size: 11px !important;
                overflow-y: auto !important;
            }

            #message-area {
                background: rgba(0, 20, 0, 0.8) !important;
                border: 1px solid #00ff00 !important;
                color: #00ff00 !important;
                font-family: "Courier New", monospace !important;
                font-size: 10px !important;
                overflow-y: auto !important;
            }

            #map-area {
                display: flex !important;
                gap: 5px !important;
                flex-wrap: wrap !important;
                justify-content: center !important;
            }

            @media (max-width: 768px) {
                #loading-container {
                    margin: 2px;
                    padding: 8px;
                }

                #game-container {
                    top: 50px !important;
                    left: 5px !important;
                    right: 5px !important;
                    bottom: 25px !important;
                    padding: 5px !important;
                }

                #game-canvas {
                    max-width: 100% !important;
                    height: auto !important;
                }

                #map-area {
                    flex-direction: column !important;
                }

                .header {
                    padding: 8px;
                    min-height: 50px;
                }

                .footer {
                    padding: 4px;
                    min-height: 25px;
                }
            }
        </style>
    </head>
    <body>
        <div class="header">
            <h1>ECHOES RPG</h1>
            <p>A Cross-Platform Text Adventure - Web Edition</p>
        </div>

        <div id="loading-container">
            <div id="loading" class="loading">Loading game...</div>

            <div id="error-container" style="display: none">
                <div class="error">
                    <strong>Error:</strong> Failed to load the game.
                    <br />Please refresh the page or check your browser's
                    console for more details.
                </div>
            </div>
        </div>

        <div class="footer">
            <p>Use commands like: look, go north, inventory, help</p>
            <p>Â© 2024 Echoes RPG - Built with Rust and WebAssembly</p>
        </div>

        <script type="module">
            import init, { WebGame } from "./pkg/echoes_rpg.js";

            let game = null;

            // Dynamic viewport adjustment for better game layout
            function adjustLayoutForViewport() {
                const vh = window.innerHeight;
                const vw = window.innerWidth;

                // Update CSS custom property
                document.documentElement.style.setProperty(
                    "--vh",
                    `${vh * 0.01}px`,
                );

                // Ensure no scrollbars at document level
                document.documentElement.style.overflow = "hidden";
                document.body.style.overflow = "hidden";

                // Calculate header and footer heights
                const headerHeight =
                    document.querySelector(".header")?.offsetHeight || 60;
                const footerHeight =
                    document.querySelector(".footer")?.offsetHeight || 30;

                // Update game container positioning
                const gameContainer = document.getElementById("game-container");
                if (gameContainer) {
                    const topPos = headerHeight + 5;
                    const bottomPos = footerHeight + 5;

                    gameContainer.style.top = topPos + "px";
                    gameContainer.style.bottom = bottomPos + "px";
                    gameContainer.style.left = vw <= 768 ? "5px" : "10px";
                    gameContainer.style.right = vw <= 768 ? "5px" : "10px";
                    gameContainer.style.maxWidth = vw <= 768 ? "none" : "900px";
                    gameContainer.style.margin = "0 auto";

                    // Ensure canvas is responsive
                    const canvas = document.getElementById("game-canvas");
                    if (canvas) {
                        const maxCanvasWidth = gameContainer.clientWidth - 20;
                        if (canvas.width > maxCanvasWidth) {
                            canvas.style.width = "100%";
                            canvas.style.height = "auto";
                        }
                    }
                }
            }

            // Listen for viewport changes
            window.addEventListener("resize", adjustLayoutForViewport);
            window.addEventListener("orientationchange", () => {
                setTimeout(adjustLayoutForViewport, 150);
            });

            // Initial call
            adjustLayoutForViewport();

            async function run() {
                try {
                    console.log("Initializing WASM module...");
                    await init();

                    // Hide loading container - WASM will create the game interface
                    document.getElementById("loading-container").style.display =
                        "none";

                    // Adjust layout after game is created
                    setTimeout(adjustLayoutForViewport, 100);

                    console.log(
                        "WASM initialized - game should be starting automatically...",
                    );
                } catch (error) {
                    console.error("Failed to initialize game:", error);
                    document.getElementById("loading").style.display = "none";
                    document.getElementById("error-container").style.display =
                        "block";
                }
            }

            // Start game - viewport already adjusted above
            run();
        </script>
    </body>
</html>
